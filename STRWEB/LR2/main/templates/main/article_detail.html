{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto 20px; 
            border-radius: 4px;
            max-width: 100%; 
            height: auto;
        }

        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: #007bff; 
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>{{ article.title }}</h1>
    <img src="{{ article.image.url }}" alt="Изображение статьи">
    <p>{{ article.description }}</p>
    <a href="{% url 'news' %}" class="back-button">Назад к новостям</a>
{% endblock %}
