{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <img src="{{ article.image.url }}" alt="Изображение статьи" height="200" width="200">
{% endfor %}
{% endblock %}
